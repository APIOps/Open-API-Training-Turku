<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Open API Turku</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta name="description" IssueData="Turku Open *API demo">
  <meta name="author" IssueData="Apinf">
  <link rel="stylesheet" type="text/css" href="turku.css">
  <script src="kartta.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class='container'>
    <h2>Open API Turku web app example</h2>
    <div class='row'>
      <div style="width: 50%; float: left;" class='col' id="map">
      </div>
	  <h3>Turku Street Maintenance API Data</h3>
	  <div style="width: 50%; background-color: yellow; float: left;" class='col' id="VehicleData">
      </div>
    </div>
	<div class='row'>
	  <h3>Turku Issue reporting API Data</h3>
      <div style="width: 50%; background-color: lightblue; float: left;" class='col' id="IssueData">
      </div>
	  <h3>Linked Events Api JSON Data</h3>
	  <div style="width: 50%; background-color: lightgreen; float: left;" class='col' id="EventData">
      </div>
	</div>
  </div>
  <script src="turku_api_demo.js"></script>
  <script>
    function initMap() {
      var turku = {lat: 60.4518126, lng: 22.266630299999974};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: turku
      });
      var marker = new google.maps.Marker({
        position: turku,
        map: map,
		icon: 'http://maps.google.com/mapfiles/ms/icons/purple-dot.png'
      });
	  
    }
    function addMarkerY(location, map, title) {
      var marker = new google.maps.Marker({
        position: location,
        map: map,
		title: title,
		icon: 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png'
      });
	}
	function addMarker(location, map, title) {
      var marker = new google.maps.Marker({
        position: location,
        map: map,
		title: title, 
		icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
      });
	}
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb-8HLMYtIHuU6rIFTkPONreMOCIjv7GI&callback=initMap"
  type="text/javascript"></script>

</body>
</html>
