<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Open API Turku</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta name="description" content="Turku Open *API demo">
  <meta name="author" content="Apinf">
  <link rel="stylesheet" type="text/css" href="turku.css">
  <script src="kartta.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <h2>Open API Turku web app example will be here just after a moment</h2>

  <div class='row'>
    <div id="map">

    </div>
  </div>

  <div class='row'>
    <div id="content">

    </div>
  </div>
  <!-- <script src="turku_api_demo.js"></script> -->
  <script>
    function initMap() {
      var turku = {lat: 60.4518126, lng: 22.266630299999974};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: turku
      });
      var marker = new google.maps.Marker({
        position: turku,
        map: map
      });
    }
    function drawMap(lati, longi) {
      var turku = {lat: lati, lng: longi};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4
      });
      var marker = new google.maps.Marker({
        position: turku,
        map: map
      });
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb-8HLMYtIHuU6rIFTkPONreMOCIjv7GI&callback=initMap"
  type="text/javascript"></script>
</body>
</html>
